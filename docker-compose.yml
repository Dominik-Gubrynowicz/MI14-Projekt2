version: '3.8'
services:
  php-apache-environment:
    container_name: php-apache
    image: dominikgubrynowicz/php-with-mysqli:8.0
    volumes:
      - ./src:/var/www/html/
    ports:
      - 8000:80
  db:
    container_name: db
    image: mariadb
    restart: always
    environment:
        MARIADB_ROOT_PASSWORD: qwerty
        MARIADB_USER: dominik
        MARIADB_PASSWORD: qwerty
    ports:
      - "9906:3306"
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - '8080:80'
    restart: always
    environment:
      PMA_HOST: db
    depends_on:
      - db